<body>
<div class="container-fluid position-relative d-flex p-0">

<div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
<div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
<span class="sr-only">Loading...</span>
</div>
</div>

 <!--侧边栏-->
 <div class="sidebar pe-4 pb-3" >
    <nav th:replace="~{commons/commons :: sidebar(active='table.html')}"></nav>
 </div>



<div class="content">
 <!--头部栏-->
 <nav th:replace="~{commons/commons :: topbar}"></nav>


<div class="container-fluid pt-4 px-4">
<div class="row g-4">
<div class="col-12">
<div class="bg-secondary rounded h-100 p-4">
<h6 class="mb-4">Add Employe</h6>
<div class="table-responsive">
    <form th:action="@{/addemp}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="lastname" id="exampleInputPassword1" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password"  placeholder="Password">
        </div>
        <div class="form-group" style="margin-top: 10px">
            <label>Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label>Gender</label>
        <div class="radio" style="margin-top: 10px">
            <label>
                <input type="radio"  name="gender" value="0" checked>
                Womman
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio"  name="gender" value="1">
                Man
            </label>
        </div>
        </div>
        <div class="form-group" style="margin-top: 10px">
            <label>Dept</label>
            <select class="form-control" name="department.id">
                <option th:each="dept:${dept}" th:text="${dept.getDepartmentName()}" th:value="${dept.getId()}"></option>
            </select>
        </div>
        <div class="form-group" style="margin-top: 10px">
            <label>Birth</label>
            <input type="date" class="form-control" style="background: white;" name="birth" placeholder="Birth">
        </div>
        <div class="form-group" style="margin-top: 10px">
        <button type="submit" class="btn btn-sm btn-success">Submit</button>
        </div>
    </form>


</div>
</div>
</div>
 </div>
</div>


<div class="container-fluid pt-4 px-4">
<div class="bg-secondary rounded-top p-4">
<div class="row">
<div class="col-12 col-sm-6 text-center text-sm-start">

</div>
<div class="col-12 col-sm-6 text-center text-sm-end">


</div>
</div>
</div>
</div>

</div>

</div>
